apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-api
  namespace: microservices
spec:
  imagePullSecrets:
    - name: ecr-registry
  replicas: 1
  selector:
    matchLabels:
      app: main-api
  template:
    metadata:
      labels:
        app: main-api
    spec:
      containers:
      - name: main-api
        image: 211125350155.dkr.ecr.us-east-1.amazonaws.com/main-api:b8af003
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: app-config