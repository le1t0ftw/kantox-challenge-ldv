apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: main-api-monitor
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: main-api
  namespaceSelector:
    matchNames:
      - main-api
  endpoints:
    - port: http-metrics
      interval: 15s