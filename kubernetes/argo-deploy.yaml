apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app
  namespace: argocd
spec:
  project: app
  source:
    repoURL: "git@github.com:le1t0ftw/kantox-challenge-ldv.git"
    path: kubernetes/argo-apps/app
    targetRevision: main
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

---

