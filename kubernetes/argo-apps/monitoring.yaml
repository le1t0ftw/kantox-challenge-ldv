apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 8.10.2
    helm:
      values: |
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
              - name: VictoriaMetrics
                type: prometheus
                url: http://victoria-metrics-victoria-metrics-single-server:8428
                access: proxy
                isDefault: true
        dashboards:
          default:
            status:
              gnetId: 18538
              datasource: VictoriaMetrics
            ping:
              gnetId: 22441
              datasource: VictoriaMetrics
            url-Monitoring:
              gnetId: 18896
              datasource: VictoriaMetrics
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

